<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>
    <link rel="stylesheet" href="number-guessing-game-start.css">
  </head>

  <body>
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p> <hr>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" id="button" value="Submit guess" class="guessSubmit">
    </div> <hr>

    <div class="resultParas">
      <p class="guesses"></p>n
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <footer>Developed by &copy;suneel</footer>
    <script src="number-guessing-game-start.js"></script>
  </body>
</html>
